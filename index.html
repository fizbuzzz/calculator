<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="calc">
            <!-- Выводим результат в этом блоке -->
            <div class="calc__row">
                <div class="calc__elem output">0</div>
                <div class="calc__elem result">0</div>
            </div>
            <!-- Кнопки для очистки и удаления символов -->
            <div class="calc__row first">
                <div class="calc__elem ">AC</div>
                <div class="calc__elem ">←</div>
                <div class="calc__elem">÷</div>
            </div>
            <!-- Кнопки цифр и операций -->
            <div class="calc__row">
                <div class="calc__elem">7</div>
                <div class="calc__elem">8</div>
                <div class="calc__elem">9</div>
                <div class="calc__elem">×</div>
            </div>
            <div class="calc__row">
                <div class="calc__elem">4</div>
                <div class="calc__elem">5</div>
                <div class="calc__elem">6</div>
                <div class="calc__elem">−</div>
            </div>
            <div class="calc__row">
                <div class="calc__elem">1</div>
                <div class="calc__elem">2</div>
                <div class="calc__elem">3</div>
                <div class="calc__elem">+</div>
            </div>
            <div class="calc__row">
                <div class="calc__elem zero">0</div>
                <div class="calc__elem">=</div>
            </div>
        </div>
    </body>
</html>
